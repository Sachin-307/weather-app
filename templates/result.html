<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="weather-card">
            
            <h2>{{ weather.city }}, {{ weather.region }}</h2>
            <h3>{{ weather.temperature }}째C</h3>
            <p>{{ weather.description }}</p>
            <img class="weather-icon" src="https:{{ weather.icon }}" alt="Weather Icon">
            <div class="weather-details">
                <div class="detail">Humidity: {{ weather.humidity }}%</div>
                <div class="detail">Feels like: {{ weather.feels_like }}째C</div>
            </div>
            <a href="/" class="search-again">Search Again</a>

        </div>
        
    </div>
</body>
</html>
